- feature: 流程用例
  story: 我要咨询
  title: 我要咨询
  request:
    method: POST
    url: ${env(8kqw)}/ajax.php?mod=online_order&code=submit
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36
      Accept: application/json
      Content-Type: application/x-www-form-urlencoded
      Host: www.8kqw.com
    data:
      name: ${random_name()}
      mobile: ${random_mobile()}
      response: json
      source: bkq_pc_loan
      submit: sign_bkqw_pc_loan
      source_url: https://www.8kqw.com/
  extract:
    msg: [ json,"$.msg",0 ]
#    status: [json,"$.status",0]
  validate:
    equals:
#      判断响应状态码为200: [ 200,status_code ]
#      判断json响应状态码为40004: [ 40004,"${read_yaml(status)}" ]
      判断json响应状态码为msg: [ 您操作过于频繁，请稍后再试试！,"${read_yaml(msg)}" ]
